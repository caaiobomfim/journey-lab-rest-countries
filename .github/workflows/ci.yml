name: CI and Auto PR to Develop

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Tests
        run: mvn test

  open-pull-request:
    permissions:
      contents: write
      pull-requests: write
    name: Open PR to Develop
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Authenticate CLI
        run: gh auth login --with-token <<< "${{ secrets.GH_TOKEN }}"

      - name: Create Pull Request
        run: |
          gh pr create \
            --base develop \
            --head ${{ github.ref_name }} \
            --title "Auto PR from ${{ github.ref_name }}" \
            --body "## üì¶ Pull Request Autom√°tico
  
              Este PR foi criado automaticamente ap√≥s o push na branch \`${{ github.ref_name }}\`.
            
              ### üõë Aten√ß√£o
              
              > **N√£o fa√ßa merge direto sem revis√£o.**
              > Esse PR √© um facilitador da automa√ß√£o, mas requer valida√ß√£o humana antes de ser integrado √† \`develop\`."
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
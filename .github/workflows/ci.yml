name: CI and Auto PR to Develop

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Tests
        run: mvn test

  open-pull-request:
    name: Open PR to Develop
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Create Pull Request to develop
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          head: ${{ github.ref_name }}
          title: 'Auto PR from ${{ github.ref_name }} to develop'
          body: 'Este PR foi aberto automaticamente pelo GitHub Actions ap√≥s o push na branch ${{ github.ref_name }}.'
          update-existing: true
